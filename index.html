<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toffee Ultra Pro Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        toffee: '#ff0055',
                        dark: '#070007',
                        header: '#130113',
                        card: '#0f010f',
                        border: '#1f021f',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #070007; color: white; overflow-x: hidden; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .full-rotate {
            position: fixed !important;
            top: 0; left: 0;
            width: 100vh !important;
            height: 100vw !important;
            transform: rotate(90deg);
            transform-origin: bottom left;
            z-index: 5000;
            background: #000;
        }
        .btn-circle {
            width: 58px; height: 58px;
            border-radius: 9999px;
            display: flex; align-items: center; justify-content: center;
            background: #130113;
            border: 1px solid #1f021f;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .btn-circle:active {
            background: #ff0055;
            border-color: #ff0055;
            color: white;
            transform: scale(0.9) translateY(2px);
            box-shadow: 0 0 25px rgba(255, 0, 85, 0.5);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #ff0055; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="antialiased">
    <div id="app-root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
